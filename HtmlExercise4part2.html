<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Exercise 4 Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>User Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
            <br><br>

            <label for="liveCountry">Country you live in:</label>
            <input type="text" id="liveCountry" name="liveCountry" required>
            <br><br>

            <label for="favCountry">Favourite country visited:</label>
            <input type="text" id="favCountry" name="favCountry" required>
            <br><br>

            <p>How would you describe your travel experience?</p>
            <input type="radio" id="excellent" name="experience" value="Excellent" required>
            <label for="excellent">Excellent</label>
            <br>
            <input type="radio" id="good" name="experience" value="Good">
            <label for="good">Good</label>
            <br>
            <input type="radio" id="average" name="experience" value="Average">
            <label for="average">Average</label>
            <br>
            <input type="radio" id="poor" name="experience" value="Poor">
            <label for="poor">Poor</label>
            <br><br>

            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to our weekly newsletter</label>
            <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
