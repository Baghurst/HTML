<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Esercise 3</title>
</head>

<body>
    <form id="userSubmission">
        <br>
        <br>
        <label for="firstname">First Name:</label>
        <br>
        <input type="text" id="firstname">
        <br>
        <br>
        <label for="lastame">Last Name:</label>
        <br>
        <input type="text" id="lastname">
        <br>
        <br>
        <label for="email">Email Address:</label>
        <br>
        <input type="email" id="email">
        <br>
        <br>
        <label for="dateofbirth">Date of Birth:</label>
        <br>
        <input type="date" id="dateofbirth">
        <br>
        <br>
        <fieldset>
            <legend>Credit Card Type:</legend>
            <label for="visa"><img src="Visa.png" alt="Visa card" width="100"></label>
            <input type="radio" id="visa" name="creditcard" value="Visa Card" checked="checked">
            <br>
            <br>
            <label for="visadebit"><img src="Visa_debit.png" alt="Visa debit card" width="100"></label>
            <input type="radio" id="visadebit" name="creditcard" value="Visa Debit Card">
            <br>
            <br>
            <label for="mastercard"><img src="mastercard.png" alt="Master card" width="100"></label>
            <input type="radio" id="mastercard" name="creditcard" value="Master Card">
            <br>
            <br>
            <label for="americanexpress"><img src="americanExpress.png" alt="American Express card" width="100"></label>
            <input type="radio" id="americanexpress" name="creditcard" value="American Express">
            <br>
            <br>
            <label for="creditcardnumber">Credit Card Number:</label>
            <input type="number" id="creditcardnumber">
            <br>
            <br>
            <label for="expiryyear">Expiry Year:</label>
            <select name="expiryyear" id="expiryyear">
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            <br>
            <br>
            <label for="expirymonth">Expiry Month:</label>
            <select name="expirymonth" id="expirymonth">
                <option value="selectmonth">Select Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>

            </select>


        </fieldset>
        <br>
        <label for="comments">Further comments:</label>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit Card Details">

    </form>

    <script>
        let formID = document.getElementById("userSubmission")
        formID.addEventListener('submit', userData)
        function userData(event){
            event.preventDefault()
            let userName = document.getElementById("firstname")
            console.log(userName.value)

            let userName1 = document.getElementById("lastname")
            console.log(userName1.value)

            let userName2 = document.getElementById("email")
            console.log(userName2.value)

            let userName3 = document.getElementById("dateofbirth")
            console.log(userName3.value)


            let userName4 = document.querySelector('input[name="creditcard"]:checked')
            console.log(userName4.value)

            let userName5 = document.getElementById("creditcardnumber")
            console.log(userName5.value)

            let userName6 = document.getElementById("expiryyear")
            console.log(userName6.value)

            let userName7 = document.getElementById("expirymonth")
            console.log(userName7.value)

            let userName8 = document.getElementById("comments")
            console.log(userName8.value)


            
        }


    </script>
</body>

</html>
