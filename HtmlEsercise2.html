<!DOCTYPE html>
<html>

<head>
    <title>HTML Assignment 2</title>
</head>

<body>
    <form id="userSubmission">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>

        </fieldset>

        <fieldset>
            <legend>Emotional State</legend>
            <br>
            <h4><b>Please check all the emotions that apply to you:</b></h4>
            <br>
            <label for="angry">Angry</label>
            <input type="checkbox" id="angry">
            <br>
            <label for="sad">Sad</label>
            <input type="checkbox" id="sad">
            <br>
            <label for="happy">Happy</label>
            <input type="checkbox" id="happy">
            <br>
            <label for="ambivalent">Ambivalent</label>
            <input type="checkbox" id="ambivalent">

        </fieldset>

    </form>
</body>

</html>
