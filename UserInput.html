<!DOCTYPE html>
<html>

<head>
    <title>HTML Assignment 2</title>
</head>

<body>
    <form id="userSubmission">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>

        </fieldset>

        <fieldset>
            <legend>Emotional State</legend>
            <br>
            <h4><b>Please check all the emotions that apply to you:</b></h4>
            <br>
            <label for="angry">Angry</label>
            <input type="checkbox" id="angry">
            <br>
            <label for="sad">Sad</label>
            <input type="checkbox" id="sad">
            <br>
            <label for="happy">Happy</label>
            <input type="checkbox" id="happy">
            <br>
            <label for="ambivalent">Ambivalent</label>
            <input type="checkbox" id="ambivalent">

        </fieldset>

        <fieldset>
            <legend>Satisfaction</legend>
            <br>
            <h4><b>How satisfied were you with the facilities?</b></h4>
            <br>
            <label for="verysatisfied">Very Satisfied</label>
            <input type="radio" id="verysatisfied" name="satisfaction">
            <br>
            <label for="satisfied">Satisfied</label>
            <input type="radio" id="satisfied" name="satisfaction">
            <br>
            <label for="didntcare">Didn't care</label>
            <input type="radio" id="didntcare" name="satisfaction">
            <br>
            <label for="dissatisfied">Dissatisfied</label>
            <input type="radio" id="dissatisfied" name="satisfaction">
            <br>
            <label for="verydissatisfied">Very dissatisfied</label>
            <input type="radio" id="verydissatisfied" name="satisfaction">
            <br>
            <label for="comments">Further comments:</label>
            <textarea id="comments" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Location of theme park</legend>
            <label for="userChoice">Location visited:</label>
            <select id="userChoice">
                <option>Select location</option>
                <option>Disney Land</option>
                <option>Disney World</option>
            </select>
            <input type="submit">
        </fieldset>

    </form>
</body>

</html>
